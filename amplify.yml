version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  environmentVariables: # Changed 'environment:' to 'environmentVariables:'
      REACT_APP_TMDB_API_KEY: "" # Value will come from Amplify Console
      REACT_APP_COGNITO_USER_POOL_ID: "" # Value will come from Amplify Console
      REACT_APP_COGNITO_CLIENT_ID: "" # Value will come from Amplify Console
      REACT_APP_API_GATEWAY_INVOKE_URL: "" # Value will come from Amplify Console
      REACT_APP_REDIRECT_SIGN_IN: "" # Value will come from Amplify Console
      REACT_APP_REDIRECT_SIGN_OUT: "" # Value will come from Amplify Console
  customHeaders: custom-headers.yml
  redirects:
    - source: "</^[^.]+$/>"
      target: "/index.html"
      status: 200