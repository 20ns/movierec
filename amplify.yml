version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install -g @aws-amplify/cli
        - if [ -f ./src/aws-exports.js ]; then echo "Amplify already configured"; else amplify pull --appId ${AMPLIFY_APP_ID} --envName ${AMPLIFY_ENV} --yes; fi
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders: custom-headers.yml
  redirects:
    - source: "</^[^.]+$/>"
      target: "/index.html"
      status: 200
  environment:
    variables:
      AMPLIFY_USERPOOL_ID: ${AMPLIFY_USERPOOL_ID}
      AMPLIFY_WEBCLIENT_ID: ${AMPLIFY_WEBCLIENT_ID}
      AMPLIFY_IDENTITYPOOL_ID: ${AMPLIFY_IDENTITYPOOL_ID}
      AMPLIFY_REGION: ${AMPLIFY_REGION}