<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
</head>
<body>
    <h1>Movie Recommendation SystemKKKKKK</h1>
    <form method="POST">
        <label for="genre">Enter a movie genre (e.g., Action, Comedy):</label>
        <input type="text" id="genre" name="genre" required>
        <button type="submit">Get Recommendations</button>
    </form>
    {% if recommendations %}
        <h2>Recommended Movies:</h2>
        <ul>
        {% for movie in recommendations %}
            <li>{{ movie['title'] }} - Rating: {{ movie['vote_average'] }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
