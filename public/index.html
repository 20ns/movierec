    <!-- Critical CSS for above-the-fold content -->
    <style id="critical-css">
        *, *::before, *::after { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale; 
            background-color: #111827; 
            color: #f9fafb; 
            line-height: 1.6; 
        }
        .app-loading { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        }
        .loading-spinner { 
            width: 40px; 
            height: 40px; 
            border: 3px solid rgba(255, 255, 255, 0.3); 
            border-radius: 50%; 
            border-top-color: #fff; 
            animation: spin 1s ease-in-out infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .header-container { 
            background-color: rgba(17, 24, 39, 0.95); 
            backdrop-filter: blur(10px); 
            border-bottom: 1px solid rgba(55, 65, 81, 0.5); 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            z-index: 1000; 
            height: 64px; 
        }
        .main-content { padding-top: 64px; min-height: 100vh; }
        h1, h2, h3, h4, h5, h6 { font-weight: 600; line-height: 1.25; margin: 0 0 1rem 0; }
        h1 { font-size: 2.5rem; } h2 { font-size: 2rem; } h3 { font-size: 1.5rem; }
        *:focus { outline: 2px solid #8b5cf6; outline-offset: 2px; }
        @media (max-width: 768px) { h1 { font-size: 2rem; } h2 { font-size: 1.5rem; } h3 { font-size: 1.25rem; } }
        @media (prefers-reduced-motion: reduce) { *, *::before, *::after { animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; transition-duration: 0.01ms !important; } }
    </style>
