customHeaders:
  - pattern: '**/*'
    headers:
      - key: Content-Security-Policy
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' https://account.d1akezqpdr5wgr.amplifyapp.com https://www.movierec.net https://pagead2.googlesyndication.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:; connect-src 'self' https://*.execute-api.eu-north-1.amazonaws.com https://*.amazonaws.com https://api.themoviedb.org https://image.tmdb.org; font-src 'self'; frame-ancestors 'self'; upgrade-insecure-requests;"
