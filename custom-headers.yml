        value: nosniff
      - key: X-XSS-Protection # Copied from the working console version
        value: 1; mode=block
      - key: X-Frame-Options # Copied from the working console version
        value: SAMEORIGIN
      - key: Referrer-Policy # Copied from the working console version
        value: strict-origin-when-cross-origin
      - key: Cache-Control # Copied from the working console version
        value: no-cache, no-store, must-revalidate
